<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="stock_name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-4">
          <input type="text" value="{{stock?.name}}" class="form-control" id="stock_name" placeholder="股票名称">
        </div>
      </div>
      <div class="form-group">
        <label for="stock_price" class="col-sm-2 control-label">Price</label>

        <div class="col-sm-4">
          <input type="number" value="{{stock?.price}}" class="form-control" id="stock_price" placeholder="股票价格">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Rating</label>

        <div class="col-sm-10">
          <app-stars [(rating)]="stock.rating" [readonly]="false"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea class="form-control" rows="5">{{stock.desc}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> IT
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Finance
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Industry
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">Cancel</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">Save</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
